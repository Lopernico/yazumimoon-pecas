<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador adorable de peque√±itas (freckles) para Yazumimoon - Una herramienta interactiva tipo drawing app">
    <meta name="keywords" content="Yazumimoon, freckles, pecas, drawing, interactive, cute">
    <meta name="author" content="Yazumimoon y sus Pecas Contributors">
    <meta property="og:title" content="Yazumimoon y sus Pequitas ‚ú®">
    <meta property="og:description" content="Generador interactivo de peque√±itas adorables">
    <meta property="og:type" content="website">
    <title>Yazumimoon - Contador de Pequitas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: none;
            border-radius: 0;
            max-width: 100%;
        }
        
        h1 {
            font-size: 2.2em;
            color: #FF1493;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .header {
            padding-bottom: 10px;
            border-bottom: 2px solid #FFB6D9;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
        
        .subtitle {
            font-size: 1em;
            color: #FF69B4;
            font-weight: bold;
        }
        
        .follower-count {
            font-size: 1.2em;
            color: #FF1493;
            font-weight: bold;
            padding: 5px 15px;
            background: linear-gradient(135deg, #FFB6D9, #FFE5F0);
            border-radius: 10px;
            border: 2px dashed #FF69B4;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .main-content {
            display: flex;
            gap: 20px;
            height: calc(100vh - 230px);
            margin: 20px 0;
        }
        
        .image-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }
        
        .image-container img {
            max-width: 95%;
            max-height: 95%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        
        .canvas-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: crosshair;
            border-radius: 10px;
        }
        
        .controls {
            width: 280px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            border: 2px solid #FFB6D9;
        }
        
        .control-section {
            margin: 15px 0;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #FF1493;
        }
        
        .control-label {
            font-weight: bold;
            color: #FF1493;
            margin-bottom: 8px;
            font-size: 0.9em;
            display: block;
        }
        
        .control-input {
            width: 100%;
            padding: 8px;
            border: 2px solid #FFB6D9;
            border-radius: 6px;
            font-size: 0.9em;
            transition: border-color 0.3s;
        }
        
        .control-input:focus {
            outline: none;
            border-color: #FF1493;
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.3);
        }
        
        .button {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 4px 0;
            box-shadow: 0 3px 10px rgba(255, 20, 147, 0.3);
            width: 100%;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .status {
            font-size: 0.95em;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }
        
        .status.loading {
            background: #FFE5F0;
            color: #FF1493;
        }
        
        .status.success {
            background: #E8F5E9;
            color: #4CAF50;
        }
        
        .status.error {
            background: #FFEBEE;
            color: #F44336;
        }
        
        .status.info {
            background: #E3F2FD;
            color: #1976D2;
        }
        
        .freckle-color-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.selected {
            border-color: #333;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            margin-top: auto;
            font-size: 0.75em;
            color: #999;
            text-align: center;
            padding-top: 10px;
        }
        
        .info-small {
            font-size: 0.75em;
            color: #666;
            margin-top: 5px;
            display: block;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }
            
            .controls {
                width: 100%;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® YAZUMIMOON ‚ú®</h1>
            <div class="header-content">
                <div class="subtitle">Contador de Pequitas</div>
                <div class="follower-count">
                    <span id="freckle-count">207</span> peque√±itas
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="image-container">
                <img id="main-image" src="yazu%20cerrada.png" alt="Yazumimoon">
                <canvas id="freckle-canvas" class="canvas-overlay"></canvas>
            </div>
            
            <div class="controls">
                <div class="control-section">
                    <label class="control-label">üé® Color de Pequitas</label>
                    <div class="freckle-color-picker">
                        <div class="color-option selected" data-color="#A0704D" style="background-color: #A0704D;" title="Marr√≥n oscuro"></div>
                        <div class="color-option" data-color="#B8845C" style="background-color: #B8845C;" title="Siena"></div>
                        <div class="color-option" data-color="#9B6B47" style="background-color: #9B6B47;" title="Marr√≥n suave"></div>
                        <div class="color-option" data-color="#C4956D" style="background-color: #C4956D;" title="Caramel"></div>
                        <div class="color-option" data-color="#997755" style="background-color: #997755;" title="Marr√≥n apagado"></div>
                    </div>
                </div>
                
                <div class="control-section">
                    <label class="control-label">üìè Tama√±o de Pequitas</label>
                    <input type="range" id="freckle-size" class="control-input" min="2" max="10" value="5">
                    <small class="info-small" id="size-display">5px</small>
                </div>
                
                <div class="control-section">
                    <label class="control-label">üéØ √Årea de Colocaci√≥n</label>
                    <button class="button" id="toggle-brush">üñåÔ∏è Pincel de √Årea</button>
                    <button class="button" id="clear-selection">Limpiar Selecci√≥n</button>
                    <div style="margin-top: 8px;">
                        <label class="control-label" style="margin-bottom: 3px;">Tama√±o del pincel:</label>
                        <input type="range" id="brush-size" class="control-input" min="5" max="50" value="20">
                        <small class="info-small" id="brush-size-display">20px</small>
                    </div>
                </div>
                
                <div class="control-section">
                    <button class="button" id="regenerate">üîÑ Regenerar</button>
                    <button class="button" id="download">üíæ Descargar</button>
                    <button class="button" id="reset-all">‚Üª Resetear</button>
                </div>
                
                <div id="status" class="status loading"></div>
            </div>
        </div>
        
        <div class="footer">Hecho con üíñ para Yazumimoon y sus fans | <a href="https://github.com/Lopernico/yazumimoon-pecas" style="color: #FF1493; text-decoration: none;">GitHub</a></div>
    </div>

    <script>
        let freckles = [];
        let followerCount = 207; // Default count, will be updated
        let currentColor = '#A0704D';
        let currentSize = 5;
        let brushMode = false;
        let brushSize = 20;
        let selectionMask = null;
        let imageLoaded = false;
        
        // Fetch followers count dynamically
        async function fetchFollowers() {
            try {
                showStatus('Cargando seguidores...', 'loading');
                
                // Try to fetch from a CORS-enabled API
                // Using direct approach with jsonp or alternative source
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent('https://www.nicheprowler.com/tools/twitch/twitch-follower-checker?query=yazumimoon');
                
                const response = await fetch(proxyUrl + targetUrl);
                const html = await response.text();
                
                // Extract follower count using regex
                const match = html.match(/"followerCount":(\d+)|followers['"]?:\s*(\d+)|<span[^>]*>([\d,]+)\s*(?:followers|seguidor)/i);
                
                if (match) {
                    const count = parseInt(match[1] || match[2] || match[3]?.replace(/,/g, '')) || 207;
                    if (count > 0 && count < 1000000) {
                        followerCount = count;
                        freckleCountDisplay.textContent = followerCount;
                        generateFreckles();
                        showStatus('¬°Pequitas cargadas! üéâ', 'success');
                        setTimeout(() => status.style.display = 'none', 3000);
                        return;
                    }
                }
                
                throw new Error('Could not parse follower count');
            } catch (error) {
                console.error('Error fetching followers:', error);
                // Use default or try alternative method
                followerCount = 207;
                freckleCountDisplay.textContent = followerCount;
                generateFreckles();
                showStatus('Usando valor por defecto (207)', 'info');
                setTimeout(() => status.style.display = 'none', 3000);
            }
        }

        const canvas = document.getElementById('freckle-canvas');
        const ctx = canvas.getContext('2d');
        const imageElement = document.getElementById('main-image');
        const freckleCountDisplay = document.getElementById('freckle-count');
        const status = document.getElementById('status');
        const freckleSizeInput = document.getElementById('freckle-size');
        const toggleBrushBtn = document.getElementById('toggle-brush');
        const clearSelectionBtn = document.getElementById('clear-selection');
        const regenerateBtn = document.getElementById('regenerate');
        const downloadBtn = document.getElementById('download');
        const resetBtn = document.getElementById('reset-all');
        const sizeDisplay = document.getElementById('size-display');
        const brushSizeInput = document.getElementById('brush-size');
        const brushSizeDisplay = document.getElementById('brush-size-display');

        // Load image and set canvas size
        imageElement.onload = function() {
            imageLoaded = true;
            canvas.width = imageElement.offsetWidth;
            canvas.height = imageElement.offsetHeight;
            
            // Initialize selection mask
            selectionMask = ctx.createImageData(canvas.width, canvas.height);
            const data = selectionMask.data;
            for (let i = 0; i < data.length; i += 4) {
                data[i] = 0;
                data[i + 1] = 0;
                data[i + 2] = 0;
                data[i + 3] = 0;
            }
            
            redrawFreckles();
        };

        imageElement.onerror = function() {
            showStatus('Error cargando la imagen', 'error');
        };

        // Check if a point is in the selected area
        function isPointInSelection(x, y) {
            if (!selectionMask) return false;
            
            x = Math.round(x);
            y = Math.round(y);
            
            if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) return false;
            
            const index = (y * canvas.width + x) * 4;
            return selectionMask.data[index + 3] > 128;
        }

        // Generate freckles
        function generateFreckles() {
            freckles = [];
            
            const freckleColors = [
                '#A0704D', '#B8845C', '#9B6B47',
                '#C4956D', '#997755', '#A87C5C',
                '#B39070'
            ];
            
            let attempts = 0;
            let maxAttempts = followerCount * 100;
            
            while (freckles.length < followerCount && attempts < maxAttempts) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                
                if (isPointInSelection(x, y)) {
                    const size = 1.5 + Math.random() * 2.5;
                    const opacity = 0.4 + Math.random() * 0.4;
                    const color = freckleColors[Math.floor(Math.random() * freckleColors.length)];
                    
                    freckles.push({ x, y, size, color, opacity });
                }
                attempts++;
            }
            
            if (freckles.length < followerCount) {
                const selectedPixels = [];
                const data = selectionMask.data;
                for (let i = 0; i < data.length; i += 4) {
                    if (data[i + 3] > 128) {
                        selectedPixels.push(i / 4);
                    }
                }
                
                if (selectedPixels.length > 0) {
                    while (freckles.length < followerCount) {
                        const pixelIndex = selectedPixels[Math.floor(Math.random() * selectedPixels.length)];
                        const pixelX = pixelIndex % canvas.width;
                        const pixelY = Math.floor(pixelIndex / canvas.width);
                        const offsetX = pixelX + (Math.random() - 0.5) * 4;
                        const offsetY = pixelY + (Math.random() - 0.5) * 4;
                        const size = 1.5 + Math.random() * 2.5;
                        const opacity = 0.4 + Math.random() * 0.4;
                        const color = freckleColors[Math.floor(Math.random() * freckleColors.length)];
                        
                        freckles.push({ x: offsetX, y: offsetY, size, color, opacity });
                    }
                }
            }
            
            redrawFreckles();
        }

        // Redraw freckles
        function redrawFreckles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            freckles.forEach(freckle => {
                const radius = freckle.size / 2;
                
                ctx.save();
                ctx.globalAlpha = freckle.opacity * 0.7;
                
                const gradient = ctx.createRadialGradient(
                    freckle.x - radius * 0.4,
                    freckle.y - radius * 0.4,
                    0,
                    freckle.x,
                    freckle.y,
                    radius * 1.5
                );
                
                gradient.addColorStop(0, freckle.color);
                gradient.addColorStop(0.4, freckle.color);
                gradient.addColorStop(0.8, 'rgba(200, 150, 100, 0.2)');
                gradient.addColorStop(1, 'rgba(200, 150, 100, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(freckle.x, freckle.y, radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = freckle.opacity * 0.3;
                ctx.fillStyle = 'rgba(255, 240, 220, 0.6)';
                ctx.beginPath();
                ctx.arc(freckle.x - radius * 0.5, freckle.y - radius * 0.5, radius * 0.6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
        }

        // Update freckle size
        freckleSizeInput.addEventListener('input', function() {
            currentSize = parseInt(this.value);
            sizeDisplay.textContent = currentSize + 'px';
            freckles.forEach(f => f.size = currentSize);
            redrawFreckles();
        });

        // Update brush size
        brushSizeInput.addEventListener('input', function() {
            brushSize = parseInt(this.value);
            brushSizeDisplay.textContent = brushSize + 'px';
        });

        // Color picker
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                currentColor = this.getAttribute('data-color');
                freckles.forEach(f => f.color = currentColor);
                redrawFreckles();
            });
        });

        // Toggle brush mode
        toggleBrushBtn.addEventListener('click', function() {
            brushMode = !brushMode;
            this.textContent = brushMode ? '‚úì Finalizar Pincel' : 'üñåÔ∏è Pincel de √Årea';
            this.style.background = brushMode ? '#4CAF50' : '';
            canvas.style.cursor = brushMode ? 'crosshair' : 'auto';
            if (!brushMode) generateFreckles();
        });

        // Clear selection
        clearSelectionBtn.addEventListener('click', function() {
            if (selectionMask) {
                const data = selectionMask.data;
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = data[i + 1] = data[i + 2] = 0;
                    data[i + 3] = 0;
                }
                generateFreckles();
                showStatus('√Årea limpiada', 'success');
                setTimeout(() => status.style.display = 'none', 2000);
            }
        });

        // Brush painting
        canvas.addEventListener('mousedown', function(e) {
            if (!brushMode || !selectionMask) return;
            
            const rect = canvas.getBoundingClientRect();
            
            function paint(e) {
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const data = selectionMask.data;
                const radius = brushSize / 2;
                
                for (let dx = -radius; dx < radius; dx++) {
                    for (let dy = -radius; dy < radius; dy++) {
                        if (dx * dx + dy * dy <= radius * radius) {
                            const px = Math.round(x + dx);
                            const py = Math.round(y + dy);
                            
                            if (px >= 0 && px < canvas.width && py >= 0 && py < canvas.height) {
                                const index = (py * canvas.width + px) * 4;
                                data[index] = 255;
                                data[index + 1] = 0;
                                data[index + 2] = 0;
                                data[index + 3] = 255;
                            }
                        }
                    }
                }
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.putImageData(selectionMask, 0, 0);
                ctx.strokeStyle = 'rgba(255, 105, 180, 0.8)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(x, y, brushSize / 2, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            canvas.addEventListener('mousemove', paint);
            
            document.addEventListener('mouseup', function stopPainting() {
                canvas.removeEventListener('mousemove', paint);
                redrawFreckles();
            }, { once: true });
        });

        // Regenerate
        regenerateBtn.addEventListener('click', generateFreckles);

        // Reset
        resetBtn.addEventListener('click', function() {
            if (selectionMask) {
                const data = selectionMask.data;
                for (let i = 0; i < data.length; i += 4) {
                    data[i] = data[i + 1] = data[i + 2] = 0;
                    data[i + 3] = 0;
                }
            }
            
            currentSize = 5;
            currentColor = '#A0704D';
            brushSize = 20;
            freckleSizeInput.value = 5;
            brushSizeInput.value = 20;
            sizeDisplay.textContent = '5px';
            brushSizeDisplay.textContent = '20px';
            brushMode = false;
            toggleBrushBtn.textContent = 'üñåÔ∏è Pincel de √Årea';
            toggleBrushBtn.style.background = '';
            canvas.style.cursor = 'auto';
            
            document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
            document.querySelector('[data-color="#A0704D"]').classList.add('selected');
            
            generateFreckles();
            showStatus('Reseteado ‚ú®', 'success');
            setTimeout(() => status.style.display = 'none', 2000);
        });

        // Download
        downloadBtn.addEventListener('click', function() {
            const downloadCanvas = document.createElement('canvas');
            downloadCanvas.width = imageElement.naturalWidth;
            downloadCanvas.height = imageElement.naturalHeight;
            const downloadCtx = downloadCanvas.getContext('2d');
            
            downloadCtx.drawImage(imageElement, 0, 0);
            
            const scaleX = imageElement.naturalWidth / canvas.width;
            const scaleY = imageElement.naturalHeight / canvas.height;
            
            freckles.forEach(freckle => {
                const radius = freckle.size / 2 * Math.min(scaleX, scaleY);
                const scaledX = freckle.x * scaleX;
                const scaledY = freckle.y * scaleY;
                
                downloadCtx.save();
                downloadCtx.globalAlpha = freckle.opacity * 0.7;
                
                const gradient = downloadCtx.createRadialGradient(
                    scaledX - radius * 0.4, scaledY - radius * 0.4, 0,
                    scaledX, scaledY, radius * 1.5
                );
                
                gradient.addColorStop(0, freckle.color);
                gradient.addColorStop(0.4, freckle.color);
                gradient.addColorStop(0.8, 'rgba(200, 150, 100, 0.2)');
                gradient.addColorStop(1, 'rgba(200, 150, 100, 0)');
                
                downloadCtx.fillStyle = gradient;
                downloadCtx.beginPath();
                downloadCtx.arc(scaledX, scaledY, radius * 1.5, 0, Math.PI * 2);
                downloadCtx.fill();
                
                downloadCtx.globalAlpha = freckle.opacity * 0.3;
                downloadCtx.fillStyle = 'rgba(255, 240, 220, 0.6)';
                downloadCtx.beginPath();
                downloadCtx.arc(scaledX - radius * 0.5, scaledY - radius * 0.5, radius * 0.6, 0, Math.PI * 2);
                downloadCtx.fill();
                
                downloadCtx.restore();
            });
            
            const link = document.createElement('a');
            link.href = downloadCanvas.toDataURL('image/png');
            link.download = 'yazumimoon_con_pequitas.png';
            link.click();
        });

        // Show status
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        // Initialize
        window.addEventListener('load', function() {
            if (imageLoaded) {
                fetchFollowers();
            }
        });
    </script>
</body>
